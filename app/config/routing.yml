cooker_cook:
    resource: "@CookerCookingBundle/Resources/config/routing.yml"
    prefix:   /

easy_admin_bundle:
    resource: "@EasyAdminBundle/Controller/AdminController.php"
    type:     annotation
    prefix:   /admin

cooker_admin:
    path: /admin
    defaults: { _controller: CookerAdminBundle:Security:login }

cooker_admin_login:
    pattern: /login
    defaults: { _controller: CookerAdminBundle:Security:login }

cooker_admin_login_check:
    pattern: /login_check

cooker_admin_logout:
    pattern: /logout
    defaults: { _controller: CookerAdminBundle:Security:login }

cooker_cook_principal:
    path:  /
    defaults: { _controller: CookerCookingBundle:Cook:principal }

cooker_cook_recetas:
    path:  /recetas
    defaults: { _controller: CookerCookingBundle:Cook:recetas }

cooker_cook_platos:
    path:  /platos
    defaults: { _controller: CookerCookingBundle:Cook:platos }

cooker_cook_ingredientes:
    path:  /ingredientes
    defaults: { _controller: CookerCookingBundle:Cook:ingredientes }

cooker_cook_contact:
    path:  /contact
    defaults: { _controller: CookerCookingBundle:Cook:contact }